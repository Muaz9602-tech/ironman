<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Commerce Products</title>
<style>
  /* Body styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #17202a; /* Changed background color to dark blue */
    color: #fff; /* Changed text color to white */
    line-height: 1.6;
  }

  /* Container styles */
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #1a5276; /* Changed container background color to slightly lighter blue */
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  /* Title styles */
  h1 {
    text-align: center;
    color: #fff; /* Changed title color to white */
    margin-bottom: 20px;
  }

  /* Dropdown styles */
  #category {
    display: block;
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #21618c; /* Changed dropdown background color to slightly lighter blue */
    color: #fff; /* Changed dropdown text color to white */
    font-size: 16px;
  }

  /* Product container styles */
  .product-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }

  /* Product card styles */
  .product {
    width: 30%;
    margin-bottom: 20px;
    padding: 20px;
    background-color: #21618c; /* Changed product card background color to slightly lighter blue */
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  }

  /* Product name styles */
  .product h2 {
    margin: 0;
    color: #fff; /* Changed product name color to white */
    font-size: 18px;
    font-weight: bold;
  }

  /* Product description styles */
  .product p {
    margin: 5px 0;
    color: #ccc; /* Changed product description color to light gray */
    font-size: 14px;
  }

  /* Product price styles */
  .product p.price {
    color: #48c9b0; /* Changed product price color to turquoise */
    font-size: 16px;
    font-weight: bold;
  }
</style>
</head>
<body>
<div class="container">
  <h1>E-Commerce Products</h1>
  <label for="category">Filter by Category:</label>
  <select id="category">
    <option value="">All Categories</option>
    <option value="1">Electronics</option>
    <option value="2">Books</option>
    <option value="3">Furniture</option>
    <option value="4">Sports & Fitness</option>
  </select>
  <div class="product-container" id="product-container">
    <!-- Products will be dynamically added here -->
    <div class="product">
      <h2>Samsung AU7000 75 Inch 4K Smart TV</h2>
      <p class="description">Electronics</p>
      <p>$2522.00</p>
      <p class="price">1</p>
    </div>
    <div class="product">
      <h2>Harry Potter & The Chamber of Secrets</h2>
      <p class="description">Book</p>
      <p>$14.08</p>
      <p class="price">2</p>
    </div>
    <div class="product">
      <h2>Marianna Floating Bed Frame</h2>
      <p class="description">Furniture</p>
      <p>$1049.00</p>
      <p class="price">3</p>
    </div>
    <div class="product">
      <h2>V1 Adjustable Dumbbell 2.5kg-24kg Pair</h2>
      <p class="description">Sports & Fitness</p>
      <p>$299.00</p>
      <p class="price">4</p>
    </div>
  </div>
</div>

<script>
  // Fetch products from backend and display
  document.addEventListener("DOMContentLoaded", function() {
    const productContainer = document.getElementById('product-container');
    fetch('/products')
      .then(response => response.json())
      .then(products => {
        productContainer.innerHTML = products.map(product => createProductHTML(product)).join('');
      });

    // Function to create HTML for a product
    function createProductHTML(product) {
      return `
        <div class="product">
          <h2>${product.name}</h2>
          <p class="description">${product.description}</p>
          <p>${product.price}</p>
          <p class="price">$${product.category}</p>
        </div>
      `;
    }

    // Filter products by category
    document.getElementById('category').addEventListener('change', function() {
      const categoryId = this.value;
      let url = '/products';
      if (categoryId) {
        url += `?category_id=${categoryId}`;
      }
      fetch(url)
        .then(response => response.json())
        .then(products => {
          productContainer.innerHTML = products.map(product => createProductHTML(product)).join('');
        });
    });
  });
</script>
</body>
</html>
