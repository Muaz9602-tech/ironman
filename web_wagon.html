<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>E-Commerce Website</title>
    <!-- External CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Internal CSS styles -->
    <style>
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #17202a; /* Dark blue background */
            color: #fff; /* White text color */
            line-height: 1.6;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1a5276; /* Slightly lighter blue container background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Title styles */
        h1 {
            text-align: center;
            color: #fff; /* White title color */
            margin-bottom: 20px;
        }

        /* Dropdown styles */
        #category {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #21618c; /* Slightly lighter blue dropdown background */
            color: #fff; /* White text color */
            font-size: 16px;
        }

        /* Product container styles */
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        /* Product card styles */
        .product {
            width: 30%;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #21618c; /* Slightly lighter blue product card background */
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Product name styles */
        .product h2 {
            margin: 0;
            color: #fff; /* White product name color */
            font-size: 18px;
            font-weight: bold;
        }

        /* Product description styles */
        .product p {
            margin: 5px 0;
            color: #ccc; /* Light gray product description color */
            font-size: 14px;
        }

        /* Product price styles */
        .product p.price {
            color: #fff; /* White product price color */
            font-size: 16px;
            font-weight: bold;
        }

        /* Image styles */
        .product img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        /* Form container */
        .form-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #17202a; /* Dark blue background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* White shadow for contrast */
        }

        /* Form title styles */
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff; /* White text color */
        }

        /* Form field styles */
        .form-field {
            margin-bottom: 15px;
        }

        /* Label styles */
        .form-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #fff; /* White text color for labels */
        }

        /* Adjust the width of input fields */
        .form-field input[type="text"],
        .form-field textarea {
            width: calc(100% - 12px);
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Textarea height */
        .form-field textarea {
            height: 100px;
        }

        /* Submit button styles */
        .form-field input[type="submit"] {
            background-color: #007bff; /* Blue submit button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Hover effect for submit button */
        .form-field input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>

<!-- Main container -->
<div class="container">
    <!-- Title -->
    <h1>Welcome to Web Wagon</h1>
    <!-- Dropdown for filtering products by category -->
    <label for="category">Filter by Category:</label>
    <select id="category">
        <option value="">All Categories</option>
        <option value="electronics">Electronics</option>
        <option value="books">Books</option>
        <option value="furniture">Furniture</option>
        <option value="sports">Sports & Fitness</option>
    </select>

    <!-- Product container -->
    <div class="product-container" id="product-container">
        <!-- Products will be dynamically added here -->
        <div class="product electronics" style="display: none;">
            <img src="images/TV.jpg" alt="Samsung AU7000 75 Inch 4K Smart TV">
            <h2>Samsung AU7000 75 Inch 4K Smart TV</h2>
            <p class="description">Electronics</p>
            <p class="price">$2522.00</p>
        </div>
        <div class="product books" style="display: none;">
            <img src="images/Book.jpg" alt="Harry Potter & The Chamber of Secrets">
            <h2>Harry Potter & The Chamber of Secrets</h2>
            <p class="description">Book</p>
            <p class="price">$14.08</p>
        </div>
        <div class="product furniture" style="display: none;">
            <img src="images/Bed.jpg" alt="Marianna Floating Bed Frame">
            <h2>Marianna Floating Bed Frame</h2>
            <p class="description">Furniture</p>
            <p class="price">$1049.00</p>
        </div>
        <div class="product sports" style="display: none;">
            <img src="images/Gym.jpg" alt="V1 Adjustable Dumbbell 2.5kg-24kg Pair">
            <h2>V1 Adjustable Dumbbell 2.5kg-24kg Pair</h2>
            <p class="description">Sports & Fitness</p>
            <p class="price">$299.00</p>
        </div>
    </div>
</div>

<!-- Form container for adding a new product -->
<div class="form-container">
    <form id="productForm">
        <!-- Form title -->
        <h2>Add a New Product</h2>
        <!-- Form fields -->
        <div class="form-field">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-field">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>
        </div>
        <div class="form-field">
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" required>
        </div>
        <div class="form-field">
            <label for="imageURL">Image URL:</label>
            <input type="text" id="imageURL" name="imageURL" required>
        </div>
        <!-- Submit button -->
        <div class="form-field">
            <input type="submit" value="Add Product" class="submit-btn">
        </div>
    </form>
</div>

<!-- JavaScript code for product filtering -->
<script>
    // Function to show all products
    function showAllProducts() {
        const productContainers = document.querySelectorAll('.product');
        productContainers.forEach(container => {
            container.style.display = 'block';
        });
    }

    // Event listener for the category dropdown
    document.getElementById('category').addEventListener('change', function() {
        const category = this.value;
        const productContainers = document.querySelectorAll('.product');

        // Hide all product containers
        productContainers.forEach(container => {
            container.style.display = 'none';
        });

        // Show product containers based on selected category
        if (category) {
            const selectedProducts = document.querySelectorAll(`.${category}`);
            selectedProducts.forEach(product => {
                product.style.display = 'block';
            });
        } else {
            // If no category selected, show all products
            showAllProducts();
        }
    });

    // Show all products on page load
    window.addEventListener('load', showAllProducts);
</script>

</body>
</html>
